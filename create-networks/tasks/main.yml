---
- name: Create Lab Internal Networks
  os_network:
    state: present
    name: "{{ item }}_internal_network"
    external: false
    project: "{{ item }}"
  with_items:
    - "{{ tenantid }}" 

- name: Create Lab Internal Subnets
  os_subnet:
    state: present
    network_name: "{{ item }}_internal_network"
    name: "{{ item }}_internal_subnet"
    cidr: 192.168.0.0/24
    dns_nameservers:
       - 8.8.8.7
       - 8.8.8.8
    with_items:
      - "{{ tenantid }}"

      